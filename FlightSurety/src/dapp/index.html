<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container" style="margin-top:80px;">
      <div id="display-wrapper" class="top-20">
      </div>
      <btn class="btn btn-primary" id="clear-notifications">Clear Notifications</btn>
    </main>
      <!-- <div class="display-wrapper">
          <div class="top-20">
              <h2>Airlines</h2>
          </div>
          <div class="row top-20">
              <btn class="btn btn-primary" id="get-airlines">Get airlines</btn>


          </div>
      </div> -->
      <main class="section">

              <div class="top-20">
                  <h2>Fligh registration</h2>
              </div>
              <div class="row top-20">
                  <label class="form" for="airlines-list">Airline</label><select id="airlines-list"> </select>
                  <label class="form" for="new-flight-number">Flight Number</label>
                  <input type="text" id="new-flight-number"> <btn class="btn btn-primary" id="register-flight">Register Flight</btn>

              </div>

          <div class="row top-20"></div>

          <table class="table table-sm table-dark" id="flights-board">
            <thead>
              <tr>
                <th scope="col">Airline</th>
                <th scope="col">Flight Number</th>
                <th scope="col">Registration date</th>
              </tr>
            </thead>
          </table>
    </main>

    <main class="section">
      <div class="top-20">
          <h2>Fligh Status</h2>
      </div>
        <div class="row top-20">
            <label class="form">Flight</label> <select id="or-flight-list"> </select> <button class="btn btn-primary" id="submit-oracle">Submit to Oracles</button>
        </div>
    </main>

    <main class="section">
      <!--<div class="display-wrapper">-->
          <div class="top-20">
              <h2>Passengers</h2>
          </div>
          <div class="top-20">
              <h3>What if something goes wrong..? Better safe than sorry!</h3>
          </div>
          <div class="row top-20">
              <label class="form" for="passenger-list">Passenger</label><select id="passenger-list"> </select>
              <label class="form" for="flight-list">Flight</label><select id="flight-list"> </select>
              <label class="form">Insurance Amount(ETH)</label> <input id='insurance-amount' type="number" value = "0.5" min="0.01" max="1" step="0.01"/><br>
              <btn class="btn btn-primary" id="buy-insurance">Purchase Insurance</btn>
          </div>
      <!--</div>-->

      <div class="row top-20"></div>

      <table class="table table-sm table-dark" id="insurances-purchased-board">
        <thead>
          <tr>
            <th scope="col" style="width:40%;">Passenger</th>
            <th scope="col" style="width:25%;">Airline</th>
            <th scope="col" style="width:20%;">Flight Number</th>
            <th scope="col" style="width:15%;">Amount(ETH)</th>
          </tr>
        </thead>
      </table>

      <div class="row top-20"></div>

      <div class="top-20">
          <h2>Withdraw funds</h2>
      </div>
      <div class="row top-20">
          <label class="form" for="insurees-list">Passenger</label><select id="insurees-list"><option value="">Please select a passenger</option></select>
            <button class="btn btn-primary" id="withdraw-funds">Withdraw funds</button>
      </div>

    </main>

                <button class="btn btn-primary" id="withdraw-funds">Withdraw funds</button>
          </div>
      </div>

      <div class="row top-20"></div>

    </main>-->



</body>

</html>
